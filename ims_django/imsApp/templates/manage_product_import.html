{% extends 'base.html' %} {% block pageContent %}
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="card card-default rounded-0 shadow ">
        <div class="card-header">
            <div class="d-flex w-100 align-items-center justify-content-between">
                <h4 class="card-title fw-bold">Product Import</h4>
            </div>
        </div>
        <div class="card-body">
            <div class="container-fluid">
				<form action="{% url "import-data-to-db" %}" method="post" enctype="multipart/form-data">
					{% csrf_token %}
					<h4>Select & Upload File</h4> 
					<input type="file" required name="files"> 
					<button type="submit">Submit</button> 
				</form>

				{% if error_mgs %}
					<div>
						<h3 style="color: red;">ERROR
							<p>{{ error_mgs}} </p>
						</h3>
					</div>
				{% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock pageContent %}
